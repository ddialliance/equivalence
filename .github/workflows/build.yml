name: Build and Package

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v5
    
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.13'
        cache: 'pip'
    
    - name: Install linkml
      run: pip install --upgrade linkml

    - name: Install sssom
      run: pip install --upgrade sssom

    - name: Run build script
      run: bash build/build.sh
      shell: bash
    
    - name: Upload generated artifacts
      uses: actions/upload-artifact@v6
      with:
        name: owl-ttl-mappings
        path: generated/
